<ion-view title="<i class='github-icon ion-pull-request'></i>">
  <ion-content has-header="true">
    <form name="form">
      <div layout layout-margin>
        <input ng-model="search.query" class="input-large" placeholder="Search Github Users or Repositories" flex>
      </div>
      <div class="button-bar" layout layout-margin>
        <button type="submit" ng-click="search.searchUser(search.query)" ng-disabled="form.$invalid" class="btn" flex>
          <i class="octicon octicon-organization search-icon"></i>
        </button>
        <button type="submit" ng-click="search.searchProject(search.query)" ng-disabled="form.$invalid" class="btn" flex>
          <i class="octicon octicon-file-code search-icon"></i>
        </button>
      </div>
    </form>
    <div layout="column" layout-padding>
      <button class="bump-top btn" flex ng-click="search.myAccount()">Your Account</button>
      <br />
      <button class="bump-top btn" flex ng-click="search.myFeed()">GitHub Feed</button>
    </div>
  </ion-content>
  <ion-footer-bar align-title="center" class="no-padding">
    <button class="about-button btn" ng-click="info()">Info</button>
  </ion-footer-bar>
</ion-view>
